<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frau Hanin</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Colors & spacing tuned to match the screenshot */
    :root{
      --accent-teal: #17c1cf; /* big Profile title */
      --accent-orange: #ef5f44; /* right card */
      --bg-offwhite: #f6f7f7;
      --text-dark: #222;
    }

    body{
      background: var(--bg-offwhite);
      color: var(--text-dark);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      direction: ltr; /* keep layout LTR like screenshot; change if you want RTL */
    }

    .profile-title{
      font-weight: 800;
      color: var(--accent-teal);
      font-size: clamp(36px, 6vw, 64px);
      line-height: 0.95;
    }

    .subtle{color:#666;}

    .about-card{
      background: transparent;
    }

    .contact-btn{
      border-radius: 40px;
      padding: 14px 28px;
      border: 2px solid var(--accent-orange);
      background: transparent;
      color: var(--text-dark);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .6px;
    }

    /* Right orange panel */
    .side-card{
      background: var(--accent-orange);
      color: #fff;
      border-radius: 6px;
      position: relative;
      padding: 80px 30px 28px 30px;
      overflow: visible;
      min-height: 360px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-center;
      text-align:center;
    }

    .avatar-wrap{
      position: absolute;
      top: -65px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      border: 8px solid #fff;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .avatar-wrap img{width:100%;height:100%;object-fit:cover;display:block}

    .hello{
      font-weight:800;
      font-size: clamp(18px, 2.2vw, 28px);
      letter-spacing: .6px;
    }

    .side-card p{max-width:320px;margin:12px auto 18px;line-height:1.5}

    .social a{color:#fff;margin:0 8px;font-size:18px}

    /* Responsive behaviour */
    @media (max-width: 991px){
      .side-card{min-height:340px;padding-top:72px}
      .avatar-wrap{top:-60px;width:120px;height:120px}
    }

    /* @media (max-width: 767px){
      body{direction:rtl} 
      .container{padding-left:18px;padding-right:18px}
      .profile-title{text-align:right}
      .about-text{text-align:right}
      .side-card{margin-top:30px}
      .avatar-wrap{left:calc(100% - 80px);transform:translateX(-50%)}
    } */
  </style>
</head>
<body>
  <section class="py-5 my-5">
    <div class="container">
      <div class="row gx-5 align-items-center">
        <!-- Left column (main content) -->
        <div class="col-lg-7 my-5">
          <h1 class="profile-title">Frau Hanin</h1>
          <p class="subtle mb-4">Deutschlehrerin</p>

          <div class="about-card">
            <h4 class="mb-3">Über mich</h4>
            <p class="about-text" style="color:#515151;line-height:1.8;">Ich bin Frau Hanin, Online-Deutschlehrerin und Chemieingenieurin. Ich helfe Ihnen gerne beim Deutschlernen.</p>
            
            <div class="my-5">
              <a class="contact-btn" href="tel:+201001607654">Kontaktiere mich</a>
            </div>
          </div>
        </div>

        <!-- Right column (side card) -->
        <div class="col-lg-5 d-flex justify-content-center">
          <div class="side-card w-100">
            <div class="avatar-wrap">
              <img src="hanin.jpg" alt="avatar">
            </div>

            <div style="margin-top:40px">
              <div class="hello">HALLO</div>
              <p class="mt-3">Wenn Sie an meinen Deutschkursen teilnehmen möchten, zögern Sie nicht:</p>
              <div class="social mt-3">
                <a href="https://www.facebook.com/profile.php?id=61567855467302" target="_blank" class="px-2"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.youtube.com/@haninsalah6146" target="_blank" class="px-2"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/german_with_hanin" target="_blank" class="px-2"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@learn_german_with_hanin" target="_blank" class="px-2"><i class="fab fa-tiktok"></i></a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
