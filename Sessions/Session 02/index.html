<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 2: Task</title>
</head>
<body>
    
    <fieldset>
        <legend>Your address</legend>
        <table>
            <tr>
                <td><label for="firstname">First name</label></td>
                <td><input type="text" name="firstname" id="firstname" /></td>
            </tr>
            <tr>
                <td><label for="lastname">Last name</label></td>
                <td><input type="text" name="lastname" id="lastname" /></td>
            </tr>
            <tr>
                <td><label for="street">Street</label></td>
                <td><input type="text" name="street" id="street"></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text" name="city" id="city"></td>
            </tr>
        </table>
    </fieldset>
    <br />

    <fieldset>
        <legend>Additional details</legend>
        <table>
            <tr>
                <td><label for="bio">Biography</label></td>
                <td><textarea name="bio" id="bio"></textarea></td>
            </tr>
            <tr>
                <td><label for="img">Image</label></td>
                <td><input type="file" name="img" id="img"></td>
            </tr>
            <tr>
                <td><label for="age_group">Age Group</label></td>
                <td>
                    <select name="" id="">
                        <option value="nine">0 to 9 Years</option>
                        <option value="nineteen">10 to 19 Years</option>
                        <option value="twentynine">20 to 29</option>
                    </select>
                </td>
            </tr>

        </table>
    </fieldset>
    <br>

    <fieldset>
        <legend>Interests</legend>
        <table>
            <tr>
                <td><label for="hobbies">Hobbies</label></td>
                <td></td>
            </tr>
        </table>

    </fieldset>



</body>
</html>
